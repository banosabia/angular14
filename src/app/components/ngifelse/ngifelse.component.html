<div class="container mt-5">
    <h1>*ngIf <strong>then</strong> [template1] <strong>else</strong> [template2]</h1>

    <div class="bg-warning p-3">
        <div *ngIf="usuario; then loged else login"></div>
    </div>
    
    <ng-template #loged>
        Bienvenido {{usuario}}
        <button (click)="usuario=undefined" class="btn btn-outline-primary">Cerrar</button>
    </ng-template>
    
    <ng-template #login>
        Accede
        <button (click)="usuario='Oscar'" class="btn btn-outline-primary">Entrar</button>
    </ng-template>
</div>
